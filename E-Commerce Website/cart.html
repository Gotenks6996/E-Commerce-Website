<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="cartsyle.css">

</head>

<body>
    <div id="w">
      <header id="title">
        <h1>My Cart</h1>
      </header>
      <div id="page">
        <table id="cart">
          <thead>
            <tr>
              <th class="first">Photo</th>
              <th class="second">Qty</th>
              <th class="third">Product</th>
              <th class="fourth">Line Total</th>
              <th class="fifth">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <!-- shopping cart contents -->
            <tr class="productitm" id="item1" >
            
              <td><img src="https://www.transparentpng.com/download/shoes/DzRHMU-shoes-clipart-hd.png" class="thumb"></td>
              <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
              <td>Nike Court Vision Shoes for Men</td>
              <td>Rs. 5,344</td>
              <td><span class="remove"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs8UPTRv871x0boUgzhwucpX8YkqhCjwOdIQ&usqp=CAU" alt="X" onclick="clear1()"></span></td>
            </tr>
            <tr class="productitm" id ="item2" >
             
              <td><img src="https://5.imimg.com/data5/SELLER/Default/2023/8/337704601/MZ/WX/TE/3036667/2024085-500x500.png" class="thumb"></td>
              <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
              <td>Spiral Notebook for Students</td>
              <td>Rs. 179</td>
              <td><span class="remove"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs8UPTRv871x0boUgzhwucpX8YkqhCjwOdIQ&usqp=CAU" alt="X" onclick="clear2()"></span></td>
            </tr>
            <tr class="productitm" id = "item3" >
             
              <td><img src="https://in.elevarsports.com/cdn/shop/products/Elevar_Sports_Men_Flybolt_High_Voltage_Side_Angle_large.png?v=1701676087" class="thumb"></td>
              <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
              <td>Shopcart Basics Shoes for Men</td>
              <td>Rs. 2,568</td>
              <td><span class="remove"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs8UPTRv871x0boUgzhwucpX8YkqhCjwOdIQ&usqp=CAU" alt="X" onclick="clear3()"></span></td>
            </tr>
            <tr class="productitm" id="item4" >
              
              <td><img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-naturaltitanium-select?wid=940&hei=1112&fmt=png-alpha&.v=1692893982071" class="thumb"></td>
              <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
              <td>Apple Iphone 15 Pro Max</td>
              <td>Rs. 1,62,000</td>
              <td><span class="remove"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs8UPTRv871x0boUgzhwucpX8YkqhCjwOdIQ&usqp=CAU" alt="X" onclick="clear4()"></span></td>
            </tr>
            
        
            <tr class="extracosts">
              <td class="light">Shipping Charges</td>
              <td colspan="2" class="light"></td>
              <td>Rs. 155</td>
              <td>&nbsp;</td>
            </tr>
            <tr class="totalprice">
              <td class="light">Total:</td>
              <td colspan="2">&nbsp;</td>
              <td colspan="2"><span class="thick">Rs. 1,70,246</span></td>
            </tr>
            
            <!-- checkout btn -->
            <tr class="checkoutrow">
              <td colspan="5" class="checkout"><button id="submitbtn" onclick="location.href='checkout.html';">Checkout Now!</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <p class="scroller">
      <button class="bottomhome" onclick="location.href='home.html';">
          
              <img src="images/homeicon.png" class="homeimage">
              Home
      
      </button>
      <button class="bottomcart">
          
              <img src="images/carticon.png" class="cartimage">
              Cart
          
      </button>
      <button class="bottommenu" onclick="location.href='menu.html';">
          
              <img src="images/menuicon.png" class="menuimage">
              Menu
      
      </button>    
  </p>
    <script>
        function clear1(){
            document.getElementById("item1").innerHTML = ""
        }
        function clear2(){
            document.getElementById("item2").innerHTML = ""
        }
        function clear3(){
            document.getElementById("item3").innerHTML = ""
        }
        function clear4(){
            document.getElementById("item4").innerHTML = ""
        }
    </script>
  </body>

</html>

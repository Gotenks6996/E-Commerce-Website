<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="price-details">
        <h3>Price Details</h3>
        <pre>Price                  Rs-19,999</pre>
        <pre>Delivery Charges       Rs-0 FREE</pre>
        <pre><b>Total Payable</b>          <b>Rs-19,999</b></pre>
    </div>
    <h2>DELIVERY ADDRESS</h2>
    <div class="inputs">
    <input type="text" id="name" name="name" placeholder="Enter Name">
    <input type="text" id="mobile-no" name="mobile-no" placeholder="Enter Mobile Number"><br>
    <input type="text" id="pincode" name="pinode" placeholder="Enter Pincode">
    <input type="text" id="locality" name="locality" placeholder="Enter Locality"><br>
    <input type="text" id="address" name="address" placeholder="Enter Address(Area and Street)"><br>
    <input type="text" id="city" name="city" placeholder="Enter City/District/Town">
    <input type="text" id="state" name="state" placeholder="Enter State"><br>
    <input type="text" id="optional" name="optional" placeholder="Alternate Mobile Number(optional)"><br>
    <button id="save">Save And Deliver Here</button>
    </div>
    


    <h2>PAYMENT OPTION</h2>
    <div class="payment-option">
        <input type="text" id="cardnum" name="cardnum" placeholder="Card Number"><br>
        <input type="text" id="cardhol" name="cardhol" placeholder="Card Holder">
    </div>

    <button id="po">Place Order</button>
</body>
</html>

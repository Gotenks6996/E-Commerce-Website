<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="payment.css">

</head>
<body>
    <div class="header">
        <h1>Payment Details</h1>
    </div>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/credit-card-chip-1522262-1288452.png" alt="">
                <img src="https://www.theorchardcottage.co.nz/wp-content/uploads/2018/09/visa-and-mastercard-logos-logo-visa-png-logo-visa-mastercard-png-visa-logo-white-png-awesome-logos.png" alt="">
            </div>
            <div class="card-number-box">****************</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="https://www.theorchardcottage.co.nz/wp-content/uploads/2018/09/visa-and-mastercard-logos-logo-visa-png-logo-visa-mastercard-png-visa-logo-white-png-awesome-logos.png" alt="">
            </div>
        </div>

    </div>

    <form id='PaymentForm' >
        <div class="inputBox">
           
            <span >card number</span>
            <input  id="cardnumber" type="text" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span >card holder</span>
            <input type="text" id="cardholder" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span >expiration mm</span>
                <select name="" id="expirymonth" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span >expiration yy</span>
                <select name="" id="expiryyear" class="year-input">
                    <option value="year" selected disabled>year</option>
                   
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2028">2031</option>
                    <option value="2029">2032</option>
                    <option value="2030">2033</option>
                </select>
            </div>
            <div class="inputBox">
                <span >cvv</span>
                <input id="cvv" type="text" maxlength="4" class="cvv-input">
            </div>
        </div>
      
        
    </form>

    <button   type="submit" style=" background: radial-gradient(circle at 10% 20%, rgb(90, 92, 106) 0%, rgb(32, 45, 58) 81.3%); color:white; border-radius: 5px; font-size: 24px; cursor: pointer;" class="submit-btn" onclick="store()">Submit
    </button>

</div>    
    






<script type="text/javascript">

document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
}

document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
    
}
    function store(){

    const cardnumber = document.getElementById('cardnumber').value;
    const cardholder = document.getElementById('cardholder').value;
    const expirymonth = document.getElementById('expirymonth').value;
    const expiryyear = document.getElementById('expiryyear').value;
    const cvv = document.getElementById('cvv').value;
    
    localStorage.setItem('cardnumber', JSON.stringify(cardnumber));
    localStorage.setItem('cardholder', JSON.stringify(cardholder));
    localStorage.setItem('expirymonth', JSON.stringify(expirymonth));
    localStorage.setItem('expiryyear', JSON.stringify(expiryyear));
    localStorage.setItem('cvv', JSON.stringify(cvv));

      window.open('menu.html','_blank')
    }

</script>







</body>
</html>

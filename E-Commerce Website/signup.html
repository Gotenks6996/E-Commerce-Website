<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="singup.css">
</head>
<body>
    <form id="form">
    <div class="content">
        <h1>Create Account</h1>
        <h2>Create account to save your journey!</h2>
        <div class="input" id="name">
            <input type="text" placeholder="  Full Name" required>
        </div>
        <div class="input" id="email">
            <input type="email" placeholder="  Email" required>
        </div>
        <div class="input" id="password">
            <input type="password" placeholder="  Password" required>
        </div>
        <div class="button">
            <button id="submit" type="submit" class="button" onclick="location.href='2nd-page.html';">Create account</button>
        </div>
        <div class="already">
            <p>Already have an account?<a href="loginpage.html">Login</a></p>
        </div>
    </div>
    </form>
    <script>
        const form=document.getElementById('form');
        const name=document.getElementById('name');
        const email=document.getElementById('email');
        const password=document.getElementById('password');

        form.addEventListener('submit', function(e){
            e.preventDefault();

            const NameValue=name.value;
            const EmailValue=email.value;

            localStorage.setItem('name',NameValue);
            localStorage.setItem('email',EmailValue);

            window.location.href="accountdetails.html";
        })
    </script>
</body>
</html>

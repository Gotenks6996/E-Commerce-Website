      <div class="forgot">

      <div class="button">

      </div>
      <div class="Dont">
        <p>Don't have an account?<a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </form>
    <script type="text/javascript">
      let data = {};
      let name = {};
      let number = {};
      let address = {};
      function check(){
        data['yash@gmail.com'] = 'yash@123';
        data['vivek@gmail.com'] = 'vivek@123';
        name['yash@gmail.com'] = 'Yash'
        name['vivek@gmail.com'] = 'Vivek'
        number['yash@gmail.com'] = '+91 9834675297'
        number['vivek@gmail.com'] = '+91 7783457294'
        address['yash@gmail.com'] = 'B3-117, IIT GOA HOSTEL'
        address['vivek@gmail.com'] = 'B3-116 IIT GOA HOSTEL'

        localStorage.setItem('data',JSON.stringify(data));
        localStorage.setItem('name',JSON.stringify(name));

        }

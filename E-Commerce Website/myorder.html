<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet"; href="myorder.css">
</head>

<body>
    <div class="card">
        <div class="title">My Orders</div>
        <div class="info">
            <div class="row">
                <div class="col-7">
                    <span id="heading">Order Date</span><br>
                    <span id="details">20 March 2023</span>
                </div>
                <div class="col-5 pull-left">
                    <span id="heading">Order No.</span><br>
                    <span id="details">#123902463493432945</span>
                </div>
            </div>      
        </div>      
        <div class="pricing">
            <div class="row">
                <div class="col-9">
                    <span id="name">Apple iPhone 15 Pro Max</span>  
                    <img src="https://media-ik.croma.com/prod/https://media.croma.com/image/upload/v1708679040/Croma%20Assets/Communication/Mobiles/Images/300826_0_ujhvyj.png?tr=w-600" alt="Apple iPhone 15 Pro Max">
                </div>
        
                <div class="col-3">
                    <span id="price">Rs. 1,28,928</span>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <span id="name">Order Total</span>
                </div>
                <div class="col-3">
                    <span id="price">Rs. 1,28,968</span>
                </div>
                
            </div>
        </div>
        <div class="total">
            <div class="row">
                <div class="col-9"></div>
            
            </div>
        </div>
        <div class="tracking">
            <div class="title">Tracking Order</div>
        </div>
        <div class="progress-track">
            <ul id="progressbar">
                <li class="step0 active " id="step1">Ordered</li>
                <li class="step0 active text-center" id="step2">Shipped</li>
                <li class="step0 active text-right" id="step3">On the way</li>
            
                <li class="step0 text-right" id="step4">Delivered</li>
            </ul>
        </div>
        

        <div class="footer">
            <div class="row">
                <div class="col-10">Want any help? Please &nbsp;<a> contact us</a></div>
            </div>
            
           
        </div>
    </div>
</body>
</html>
